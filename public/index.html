<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Calculator</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script type="text/javascript" defer src="../js/index.js"></script>
    <script src="../js/app.js" defer type="text/javascript"></script>
  </head>
  <body>
    <main>
      <div id="app">
        <div id="screen">
          <p>789 x 456</p>
          <h1>65546</h1>
        </div>
        <div class="app-body">
          <button class="operation clear">c</button>
          <button class="arithematic">%</button>
          <button class="arithematic">/</button>
          <button class="arithematic">+</button>
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button class="arithematic">-</button>
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button class="arithematic">x</button>
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button class="rowspan-2 clr-red">=</button>
          <button class="digit">0</button>
          <button class="digit">.</button>
          <button class="operation back"><=</button>
        </div>
      </div>
    </main>
  </body>
</html>
